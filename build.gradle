def BUILD_NUMBER = System.getenv("BUILD_NUMBER") ?: "0"

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "mc1.7.10-v2.8." + BUILD_NUMBER
group = "net.blay09.mods" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "eirairc"

minecraft {
    version = "1.7.10-10.13.2.1230"
    runDir = "eclipse/assets"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

repositories {
    maven {
        name = "dynmap"
        url = "http://repo.mikeprimm.com/"
    }
}

dependencies {
    compile 'org.jetbrains:annotations:13.0'
    compile 'us.dynmap:DynmapCoreAPI:2.1'
}

sourceSets {
    main {
        output.resourcesDir = output.classesDir
    }
}