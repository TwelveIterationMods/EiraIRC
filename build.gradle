def BUILD_NUMBER = System.getenv("BUILD_NUMBER") ?: "0"
def CURSEFORGE_KEY = System.getenv("CURSEFORGE_KEY") ?: project.curseforge_key
def RELEASE_TYPE = System.getenv("RELEASE_TYPE") ?: "release"

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'curseforge'
apply plugin: 'forge'

version = "mc1.8-v1.7." + BUILD_NUMBER
group = "net.blay09.mods" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "eirairc"

minecraft {
    version = "1.8-11.14.0.1239-1.8"
    runDir = "eclipse"
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not allways work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_nodoc_20140930"
}

curse {
    apiKey = CURSEFORGE_KEY
    projectId = "68420"
    changelog = """
    Fixed overambitious CPU usage
    Fixed connection crash for messages sent directly from the IRC server
    Removed EiraIRC's /list command as it overwrote the vanilla one. Now only accessible through /irc list.
    """
    releaseType = RELEASE_TYPE
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    compile 'org.jetbrains:annotations:13.0'
}

task cleanBuildDir(type: Delete) {
    delete fileTree(dir: project.buildDir.getPath() + "/libs/", include: "*.jar")
}

build.shouldRunAfter(cleanBuildDir)